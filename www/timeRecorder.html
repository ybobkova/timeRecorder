<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yulia's Stechuhr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stechuhr">
    <meta name="author" content="Yulia">
    
    <!-- Styles -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
      .container {
        text-align: center;
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <h1>Hallo, Yulia</h1>
      <h2>Schon wieder Lust auf Arbeit? :)</h2>
      </br>
      <h3 class="text-info">Womit willst du dich besch√§ftigen?</h3>
      
			
			  <input data-bind="value: beschaeftigung" placeholder="What needs to be done?" />
        </br>
        </br>
        <div class="row-fluid">
          <button class="btn btn-success span2 offset3" ><i class="icon-play"></i> Start</button>
          <form data-bind="submit: oldAddToTable" class="span2">
            <button class="btn btn-warning span12"><i class="icon-pause"></i> Pause</button>
          </form>
          <form data-bind="submit: newAddToTable" class="span2">
            <button class="btn btn-danger span12"><i class="icon-stop"></i> Stop</button>
          </form>
        </div>

      </br>
      </br>
      </br>
      <p>Was habe ich diese Woche schon gemacht?</p>
      <table class="table table-hover table-striped offset3 span6">
        <thead>
          <tr>
            <th>Am</th>
            <th>Von</th>
            <th>Bis</th>
            <th>Wieviel</th>
            <th>Was</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: arbeitsListe">
          <tr>
            <td data-bind="text: date"></td>
            <td data-bind="text: von"></td>
            <td data-bind="text: bis"></td>
            <td data-bind="text: wieviel"></td>
            <td data-bind="text: was"></td>
          </tr>    
        </tbody>
      </table>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/knockout-2.2.1.js"></script>
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember-1.0.0-rc.3.1.js"></script>
    <script src="js/ember-data-0.13.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/stechuhr_new.js"></script>
    <script src="js/router.js"></script>

  </body>
</html>
